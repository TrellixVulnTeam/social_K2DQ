{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1> Welcome to Social Site</h1>
    <h2>Please : {{title}}</h2>
    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-default" value="{{title}}"/>
        <h4>If you are not register then please<a href="/register">register</a></h4>
    </form>
</div>
{% endblock content %}
